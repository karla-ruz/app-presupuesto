<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/main.js"></script>

    <title>app-presupuesto</title>
</head>

<body>
    <main class="container mb-5">
        <h1 class="text-uppercase h4 fw-semibold p-4 mt-5">APP DE PRESUPUESTO</h1>
        <div class="row gy-4 gx-md-5">

            <section class="col-12 col-md-5">
                <form id="formPresupuesto" class="border border-2 border-success p-2 rounded">
                    <div class="mb-2">
                        <label class="text-capitalize form-label fw-semibold">
                            ingresa tu presupuesto
                        </label>
                        <input id="inputPresupuesto" class="form-control  border-secondary border-opacity-75"
                            type="number" min="0" required>
                    </div>
                    <button id="btn-calcular" type="button"
                        class="btn btn-outline-success text-capitalize">Calcular</button>
                </form>
            </section>

            <section class="col-12 col-md-7">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-gap-1 text-center text-md-start">
                    <div class="col">
                        <h6 class="text-uppercase mb-1">
                            Presupuesto
                        </h6>
                        <p id="mostrarPresupuesto" class="fw-bold" data-value="0">$0</p>
                    </div>
                    <div class="col">
                        <h6 class="text-uppercase mb-1">
                            Gastos
                        </h6>
                        <p id="mostrarGastos" class="fw-bold">$0</p>
                    </div>
                    <div class="col">
                        <h6 class="text-uppercase mb-1">
                            Saldo
                        </h6>
                        <p id="mostrarSaldo" class="fw-bold">$0</p>
                    </div>
                </div>

            </section>

            <section class="col-12 col-lg-5">
                <form id="formGastos" class="bg-danger-subtle border border-2 border-danger p-2 rounded">
                    <div class="mb-2">
                        <label class="text-capitalize form-label fw-semibold">
                            Ingresa el nombre del gasto
                        </label>
                        <input id="nombreGasto" class="form-control bg-danger-subtle border-secondary border-opacity-50"
                            type="text" required>
                    </div>
                    <div class="mb-2">
                        <label class="text-capitalize form-label fw-semibold">
                            Ingresa la cantidad del gasto
                        </label>
                        <input id="montoGastado"
                            class="form-control bg-danger-subtle border-secondary border-opacity-50" type="number"
                            min="0" required>
                    </div>
                    <button id="btn-gastos" type="button" class="btn btn-outline-danger text-capitalize">AÃ±adir
                        Gasto</button>
                </form>
            </section>

            <section class="col-12 col-lg-7">

                <div class="row row-cols-md-3 g-0 border-2 border-0 border-bottom border-black">
                    <h6 class="col col-6 text-uppercase fw-bold">
                        Gastos
                    </h6>
                    <h6 class="col col-5 text-uppercase fw-bold">
                        Valor
                    </h6>

                </div>
                <ul id="listadoGastos" class="list-group list-group-flush border-bottom">
                </ul>

            </section>
    

        </div>

    </main>

</body>

</html>
